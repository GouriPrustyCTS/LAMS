<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Leave Records</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My Leave Records</h1>
    <h2 th:text="'Employee ID: ' + ${empId}"></h2>

    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Reason</th>
                <th>End Date</th>
                <th>Leave Type</th>
                <th>Start Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="leave : ${leaveReportData}">
                <td th:text="${leave.empName}"></td>
                <td th:text="${leave.reason}"></td>
                <td th:text="${#dates.format(leave.endDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${leave.leaveType}"></td>
                <td th:text="${#dates.format(leave.startDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${leave.status}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
